<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Proximity Chat</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="/public/vendor/mediasoup.min.js"></script>
    <script src="/public/vendor/panzoom.min.js"></script>

    <script src="/public/room/config.js"></script>
  </head>
  <body>
    <div id="viewport">
      <div id="background"></div>
    </div>

    <nav>
      <ul>
        <li><button class="settings"><i class="material-icons">settings</i></button></li>
        <li><button class="screenshare"><i class="material-icons">present_to_all</i></button></li>
        <li><button class="cam"><i class="material-icons">videocam</i></button></li>
        <li><button class="mic"><i class="material-icons">mic</i></button></li>
        <li><button class="broadcast"><i class="material-icons">campaign</i></button></li>
      </ul>
    </nav>

    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-white bg-primary">
            <h5 class="modal-title" id="usernameModalLabel">Welcome!</h5>
          </div>
          <div class="modal-body">
            <p>Welcome to Proximity Chat, enter your name below to continue.</p>
            <input class="form-control" type="text" placeholder="Name" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" disabled="disabled">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="preferences">
      <h4>Device settings</h4>

      <div class="form-group">
        <label for="audioSource">Microphone</label>

        <div class="input-group seamless mb-3">
          <span class="input-group-text"><i class="material-icons">mic</i></span>
          
          <select class="custom-select" id="audioSource">
            <option value>Default audio source</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="audioOutput">Output device</label>

        <div class="input-group seamless mb-3">
          <span class="input-group-text"><i class="material-icons">volume_up</i></span>

          <select class="custom-select" id="audioOutput">
            <option value>Default audio output</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="videoSource">Webcam</label>

        <div class="input-group seamless mb-3">
          <span class="input-group-text"><i class="material-icons">videocam</i></span>

          <select class="custom-select" id="videoSource">
            <option value>Default video source</option>
          </select>
        </div>
      </div>
    </div>
    
    <script>
      const el = document.getElementById("background");
      el.style.width = `${document.ROOM_CONFIG.width}px`;
      el.style.height = `${document.ROOM_CONFIG.height}px`;
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="public/main.js" type="module"></script>
  </body>
</html>
