<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Proximity Chat</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js" integrity="sha512-wNUAk/IKoDcVSiKiN/0ormRTzENc9IbFdHa/BWNuLPtp2kG53TLf5dobOeCHoeafnlaSfjKAiSewS6AJspm/Iw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.5/pixi.min.js" integrity="sha512-pvaRB8jruTRSGAEqLCMv/KgUWQdtjZZYJM70cGH5c9RnBodhcyeMn4fNSg3EP3aGbu3CYG38N7eyEXsJWoMZKA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-viewport@4.18.1/dist/viewport.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats-js@1.0.1/build/stats.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <nav>
      <ul>
        <li><button class="settings"><i class="material-icons">settings</i></button></li>
        <li><button class="cam"><i class="material-icons">videocam</i></button></li>
        <li><button class="mic"><i class="material-icons">mic</i></button></li>
        <li><button class="broadcast"><i class="material-icons">campaign</i></button></li>
      </ul>
    </nav>

    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-white bg-primary">
            <h5 class="modal-title" id="usernameModalLabel">Welcome!</h5>
          </div>
          <div class="modal-body">
            <p>Welcome to Proximity Chat, enter your name below to continue.</p>
            <input class="form-control" type="text" placeholder="Name" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" disabled="disabled">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <div class="preferences">
      <h4>Device settings</h4>

      <div class="form-group">
        <label for="audioSource">Microphone</label>

        <div class="input-group seamless mb-3">
          <span class="input-group-text"><i class="material-icons">mic</i></span>
          
          <select class="form-select" id="audioSource">
            <option value>Default audio source</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="audioOutput">Output device</label>

        <div class="input-group seamless mb-3">
          <span class="input-group-text"><i class="material-icons">volume_up</i></span>

          <select class="form-select" id="audioOutput">
            <option value>Default audio output</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="videoSource">Webcam</label>

        <div class="input-group seamless mb-3">
          <span class="input-group-text"><i class="material-icons">videocam</i></span>

          <select class="form-select" id="videoSource">
            <option value>Default video source</option>
          </select>
        </div>
      </div>
    </div>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="public/app.js"></script>
  </body>
</html>
